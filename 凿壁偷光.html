<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凿壁偷光 - 古代书生的故事</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>凿壁偷光<br><small>（záo bì tōu guāng）</small></h1>
        </header>
        <main>
            <section class="story">
                <p>在古代，有一个穷书生，家境贫寒，却对书籍如饥似渴。由于家里没有钱买灯，他常常在黑暗中读书。一天，他发现墙上有一个小洞，透进来的光线足以照亮他的书本。于是，他凿大了这个小洞，利用这难得的光线来学习。</p>
            </section>
            <section class="illustration">
                <h2>画面描述</h2>
                <ul>
                    <li>一幅古代的穷书生画像。</li>
                    <li>书生家徒四壁，坐在黑暗的环境下读书，墙上有一个小洞，用洞里的光照明书本读书。注意表现书生的家境和读书状态，以及黑暗的环境下的氛围。</li>
                </ul>
                <img src="zaobi-touguang.jpg" alt="凿壁偷光的古代书生">
            </section>
        </main>
    </div>
</body>
</html>
